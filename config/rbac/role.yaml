---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.mynginx.amandahla.xyz
  resources:
  - mynginxes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.mynginx.amandahla.xyz
  resources:
  - mynginxes/finalizers
  verbs:
  - update
- apiGroups:
  - webapp.mynginx.amandahla.xyz
  resources:
  - mynginxes/status
  verbs:
  - get
  - patch
  - update
